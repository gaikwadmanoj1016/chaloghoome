<div class="modal-container">
    <div class="customModal">
        <div class="modal-header">
            <h2>Upload {{fileName === 'poster' ? 'Poster' : 'Profile'}}</h2>
            <div class="close-btn" (click)="closeModal()">&Cross;</div>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-4 cropper">
                    <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true"
                        [aspectRatio]="aspectRatio" format="png" (imageCropped)="imageCropped($event)"
                        (imageLoaded)="imageLoaded($event)" (cropperReady)="cropperReady()"
                        (loadImageFailed)="loadImageFailed()"></image-cropper>
                </div>
                <div class="col-md-8 preview">
                    <h2>Preview</h2>
                    <img [src]="croppedImage" alt="cropped-img" />
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-secondary" (click)="closeModal()">Cancel</button>
            <button type="button" class="btn btn-sm btn-primary" (click)="submit()">Update</button>
        </div>
    </div>
</div>
