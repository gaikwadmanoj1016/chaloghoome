<div class="places-corousal most-visited-places" [id]="id">
    <div class="head">
        <h2>{{section.sectionName}}</h2>
        <button type="button" (click)="navigateTo()" class="see-all-btn">See All <span><img loading="lazy"
                    src="../../../assets/svgs/back-arrow-black.svg" alt=""></span></button>
    </div>
    <div class="corousal" [ngClass]="section.sectionStyle === 'grid' ? 'grid-container' : 'flex-container'">
        @for (item of placesList; track $index) {
        <app-place-card [item]="item" [sectionId]="section.id" (onNavigateTo)="redirectTo($event)"></app-place-card>
        }
    </div>
</div>
