<div class="places-corousal most-visited-places" [id]="id">
    <div class="head">
        <h2>{{title}}</h2>
        <button type="button" (click)="navigateTo('places')" class="see-all-btn">See All <span><img loading="lazy"
                    src="../../../assets/svgs/back-arrow-black.svg" alt=""></span></button>
    </div>
    <div class="corousal" [ngClass]="grid ? 'grid-container' : 'flex-container'">
        @for (item of placesList; track $index) {
        <div class="place-card" (click)="explorePlace(item.id)">
            <div class="place-image">
                <app-progressive-image [smallImage]="'../../../assets/imgs/pexels-pixabay-257092-small.jpg'"
                    [image]="item.imageUrl" [altText]="item.location+','+item.address"></app-progressive-image>
            </div>
            <div class="place-info">
                <h3>{{item.location}}</h3>
                <h4>{{item.address}}</h4>
                <p>{{item.description | truncate: 120}}</p>
            </div>
        </div>
        }
    </div>
</div>
